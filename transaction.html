<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/confi.css">
    <link rel="stylesheet" href="./css/transaction.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Transaction</title>
</head>
<body>
    <div class="telefono">
        <div class="header">
            <a href="./index.html">
                <img src="./img/regresar.png" alt="" class="regresar">
            </a>
            <span class="titulo-header">Transactions</span>
        </div>
        <div class="grafico">
            <div class="circulo">
                <div class="total">
                    <span>
                        Total
                    </span>
                </div>
                <div class="total2">
                    <img src="./img/n.png" alt="" class="total-img">
                    <span class="total-numeros">
                        75 000
                    </span>
                </div>
            </div>
        </div>
        <div class="datos">
            <div class="botones">
                <div class="bloquear">
                    <div class="bloquear-img">
                        <img src="./img/bloquear.png" alt="">
                    </div>
                    <span>
                        Lock card
                    </span>
                </div>
                <div class="graficoPie">
                    <div class="graficoPie-img">
                        <img src="./img/grafico.png" alt="">
                    </div>
                    <span>
                        Budget
                    </span>
                </div>
                <div class="flechas">
                    <div class="flechas-img">
                        <img src="./img/cambio.png" alt="">
                    </div>
                    <span>
                        Charges
                    </span>
                </div>
            </div>
            <div class="titulo-datos">
                <span>
                    Transactions
                </span>
            </div>
            <div class="precios">
                <div class="precios1">
                    <div class="img1">
                        <img src="./img/comprar.png" alt="" class="imgPrecio1">
                    </div>
                    <div class="texto1">
                        <div class="textoPrecio1">
                            <div>
                                <span class="titulo-precio1">
                                    Shopping
                                </span>
                            </div>
                            <div>
                                <span>
                                    15,000
                                </span>
                            </div>
                        </div>
                        <span>
                            10:56 AM
                        </span>
                    </div>
                </div>
                <div class="precios2">
                    <div class="img2">
                        <img src="./img/telefono.png" alt="" class="imgPrecio2">
                    </div>
                    <div class="texto2">
                        <div class="textoPrecio2">
                            <div>
                                <span class="titulo-precio2">
                                    Smartphone
                                </span>
                            </div>
                            <div>
                                <span>
                                    35,000
                                </span>
                            </div>
                        </div>
                        <span>
                            9:20 AM
                        </span>
                    </div>
                </div>
                <div class="precios2">
                    <div class="img2">
                        <img src="./img/comida.png" alt="" class="imgPrecio2">
                    </div>
                    <div class="texto2">
                        <div class="textoPrecio2">
                            <div>
                                <span class="titulo-precio3">
                                    Food
                                </span>
                            </div>
                            <div>
                                <span>
                                    3,200
                                </span>
                            </div>
                        </div>
                        <span>
                            9:05 AM
                        </span>
                    </div>
                </div>
                <div class="precios2">
                    <div class="img2">
                        <img src="./img/telefono.png" alt="" class="imgPrecio2">
                    </div>
                    <div class="texto2">
                        <div class="textoPrecio2">
                            <div>
                                <span class="titulo-precio4">
                                    Transport
                                </span>
                            </div>
                            <div>
                                <span>
                                    1,500
                                </span>
                            </div>
                        </div>
                        <span>
                            8:24 AM
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
